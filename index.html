<!DOCTYPE html>

<head>
	<title>我们认识的时间</title>
</head>
<body>
	<h1>我们认识的时间是2022/2/19</h1>
</body>
</html>
<!DOCTYPE html>
<html>
<head>
	<title>现在的时间</title>
</head>
<body>
	<h1>现在的时间是：<span id="time"></span></h1>

	<script>
	    setInterval(() => {
	        const date = new Date();
	        const time = date.toLocaleString();
	        document.getElementById("time").innerHTML = time;
	    }, 1000);
	</script>
</body>
</html>
